<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Types of Triangles</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangles!</h1>
      <form id="triangle-sides">
        <div class="form-group">
          <label for="form-side1Input">Side One</label>
          <input type="text" class="form-control" id="form-side1Input" placeholder="length of side one">
        </div>
        <div class="form-group">
          <label for="form-side2Input">Side Two</label>
          <input type="text" class="form-control" id="form-side2Input" placeholder="length of side two">
        </div>
        <div class="form-group">
          <label for="form-side3Input">Side Three</label>
          <input type="text" class="form-control" id="form-side3Input" placeholder="length of side three">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
